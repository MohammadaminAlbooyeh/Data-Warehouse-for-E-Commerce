name: E-commerce ETL Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dashboard/requirements.txt

  test_data:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run data quality tests
        run: |
          python tests/test_data_quality.py

  run_etl:
    runs-on: ubuntu-latest
    needs: [setup, test_data]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run ETL pipeline
        run: |
          python generate_data.py
          python transform/clean_data.py
          python transform/aggregate_data.py
          python incremental/incremental_load.py

  deploy_dashboard:
    runs-on: ubuntu-latest
    needs: run_etl
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Start Streamlit dashboard (optional)
        run: |
          nohup streamlit run dashboard/app.py &
